<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Login Form</h2>
<form action="" method="POST" id="login_form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="Login">
</form>

<div>
    <a href="/auth/google?state=login" class="btn btn-danger"><span class="fa fa-google"></span>LogIn with Google</a>
    <a href="/auth/github?state=login" class="btn btn-danger"><span class="fa fa-google"></span>LogIn with Github</a>
</div>

{{ if .error }}
<p style="color: red;">{{ .error }}</p>
{{ end }}

<script src="script/login.js"></script>
</body>
</html>
