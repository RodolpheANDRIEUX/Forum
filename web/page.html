<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="./css/page.css">
  <link rel="stylesheet" type="text/css" href="./css/post.css">
</head>

<body>

<header id="page-header">
  <img id="header-logo" src="img/HeaderLogo.png" alt="Forum">
  <div id="header-border"></div>
</header>

<main class="container">

  <aside class="sidebar-left">
    <img id="main-logo" src="img/HeaderLogo.png" alt="Forum Logo">
    <nav>
      <ul>
        <li><img src="img/icon/discover.png" alt="Discover"><a href="#"><span>D</span>iscover</a></li>
        <li><img src="img/icon/message.png" alt="Profile"><a href="#"><span>P</span>rofile</a></li>
        <li><img src="img/icon/profile.png" alt="Message"><a href="#"><span>M</span>essage</a></li>
        <li><img src="img/icon/settings.png" alt="Settings"><a href="#"><span>S</span>ettings</a></li>
      </ul>
    </nav>
  </aside>

  <section class="main-content">
    <div id="background"></div>

    <dialog id="post-menu">
      <ul>
        <li><a href="#">Author</a></li>
        <li><a href="#">Report</a></li>
      </ul>
    </dialog>


    <div id="feed">

      <section id="new-post">
        <form action="/post">
        </form>
        <iframe src="http://localhost:3000/home" width="800" height="600"></iframe>
      </section>


<!--      <section id="filters">-->
<!--      </section>-->

          <template id="post-template">
      <article class="post" data-post-id="">
        <header>
          <img src="./img/RivenGPT.jpg" alt="profile pic" class="profile-pic">
          <span class="post-author"></span>
          <span class="open-dialog">...</span>
        </header>
        <div class="post-body">
          <p class="post-content"></p>
          <img src="" alt="" class="post-image">
        </div>
        <footer>
          <div class="post-reactions">
            <i class="fa-regular fa-heart fa-shake fa-2xl"></i>
            <i class="fa-regular fa-comment fa-2xl"></i>
            <i class="fa-solid fa-share-nodes fa-2xl"></i>
          </div>
          <div class="reactions-numbers">
            <span class="likes">0</span>
            <span class="comments">0</span>
          </div>
        </footer>
      </article>
          </template>

      <!-- add posts here -->
    </div>


  </section>


  <aside class="sidebar-right">
      <h2 class="shiny"><span>S</span>uggestions for you</h2>
      <ul>
        <!-- new contact suggestions -->
        <li class="shiny">...</li>
      </ul>
  </aside>

</main>

<!--<footer>-->

<!--</footer>-->

<script src="./script/page.js"></script>
</body>
</html>
